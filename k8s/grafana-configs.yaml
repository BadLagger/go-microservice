apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus:9090
        isDefault: true
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
data:
  dashboard-provider.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        options:
          path: /var/lib/grafana/dashboards
  iot-analytics.json: |
    {
      "title": "IoT Metrics Analytics",
      "uid": "iot-metrics-analytics",
      "tags": ["iot", "metrics", "go", "analytics"],
      "timezone": "browser",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "id": 1,
          "title": "Скользящее среднее и отклонение",
          "type": "timeseries",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "metrics_rolling_average",
              "legendFormat": "Среднее (окно 50)",
              "refId": "A"
            },
            {
              "expr": "metrics_rolling_stddev",
              "legendFormat": "Стд. отклонение",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 2
              }
            }
          }
        },
        {
          "id": 2,
          "title": "Обнаруженные аномалии",
          "type": "stat",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "metrics_anomalies_total",
              "legendFormat": "Всего аномалий",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "red", "value": 1}
                ]
              },
              "mappings": [],
              "unit": "short"
            }
          }
        },
        {
          "id": 3,
          "title": "Размер окна аналитики",
          "type": "stat",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "metrics_window_size",
              "legendFormat": "Значений в окне",
              "refId": "A"
            }
          ],
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {
                "steps": [
                  {"color": "red", "value": null},
                  {"color": "yellow", "value": 25},
                  {"color": "green", "value": 50}
                ]
              },
              "max": 50,
              "unit": "short"
            }
          }
        }
      ]
    }
  microservice-dashboard.json: |
    {
      "title": "Go Microservice Dashboard",
      "uid": "go-microservice-dashboard",
      "tags": ["go", "microservice", "monitoring"],
      "timezone": "browser",
      "schemaVersion": 37,
      "version": 1,
      "refresh": "5s",
      "panels": [
        {
          "id": 1,
          "title": "Requests per second (RPS)",
          "type": "timeseries",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "rate(http_requests_total[1m])",
              "legendFormat": "{{method}} {{endpoint}} - {{status}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "drawStyle": "line",
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "fillOpacity": 0,
                "gradientMode": "none"
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "Request Latency (ms)",
          "type": "timeseries",
          "datasource": "Prometheus",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[1m])) * 1000",
              "legendFormat": "95th percentile - {{method}} {{endpoint}}",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[1m])) * 1000",
              "legendFormat": "50th percentile - {{method}} {{endpoint}}",
              "refId": "B"
            }
          ],
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
        }
      ]
    }