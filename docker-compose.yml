version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: go_microservice_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck: # Опционально, но полезно
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  app:
    build: .
    container_name: go_microservice_app
    restart: unless-stopped
    environment:
      - REDIS_ENDPOINT=redis:6379
    depends_on:
      - redis
    ports:
      - "9898:9898"
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "go mod download && go run ."

  prometheus:
    image: prom/prometheus:latest
    container_name: go_microservice_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"  # Web UI Prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: go_microservice_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"  # Web UI Grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123  # Измените пароль!
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local